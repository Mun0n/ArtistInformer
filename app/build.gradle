apply plugin: 'com.android.application'

android {
  compileSdkVersion 22
  buildToolsVersion "22.0.1"

  defaultConfig {
    applicationId "com.munon.artistinformer"
    minSdkVersion 15
    targetSdkVersion 22
    versionCode 100
    versionName "1.0.0"
    resValue "string", "artist_1", "https://itunes.apple.com/lookup?id=148662&entity=album&media=music&limit=10"
    resValue "string", "artist_2", "https://itunes.apple.com/lookup?id=6906197&entity=album&media=music&limit=20"
    resValue "string", "artist_3", "https://itunes.apple.com/lookup?id=16252655&entity=album&media=music&limit=7"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:22.2.0'
  compile 'com.android.support:recyclerview-v7:22.0.0'
  compile 'com.jakewharton:butterknife:6.1.0'
  compile 'com.koushikdutta.ion:ion:2.+'
  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'com.hrules:busline:1.0.0'
  compile 'org.immutables:gson:2.0.10'
}
